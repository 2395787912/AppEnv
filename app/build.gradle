apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"
    defaultConfig {
        applicationId "com.sollyu.android.appenv"
        minSdkVersion 15
        targetSdkVersion 24
        jackOptions { enabled true }

        versionCode 1
        versionName "1.0.0"
    }
    buildTypes {
        debug {
            buildConfigField "String", "SERVER_HOST", '"http://192.168.199.243/AppEnvApi/Public/appenv/"'
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "String", "SERVER_HOST", '"http://123.56.133.209/AppEnvApi/"'
        }
    }
    productFlavors {
        develop {
            applicationIdSuffix ".dev"
            versionNameSuffix ' dev'
        }
        official {
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    task buildnumberplusone {
        Properties props = new Properties()
        File propsFile = new File('gradle.properties')
        props.load(propsFile.newDataInputStream())
        Integer allBuildCount =  Integer.parseInt(props.getProperty("allBuildCount", "1"))
        Integer versionBuild  = Integer.parseInt(props.getProperty("versionBuild", "1"))
        String  versionSuffix = props.getProperty("versionSuffix", "1.0.0")

        props.setProperty("allBuildCount", String.valueOf(allBuildCount + 1))
        props.setProperty("versionBuild" , String.valueOf(versionBuild + 1))
        props.store(propsFile.newWriter(), "gradle auto stroe")

        // defaultConfig.versionName = versionSuffix + '.' + versionBuild
        // defaultConfig.versionCode = allBuildCount
    }
    android.applicationVariants.all { variant ->
        variant.outputs.each { output ->
            output.outputFile = new File(output.outputFile.parent, applicationId + "-" + buildType.name + "-v" + defaultConfig.versionName + "-" + defaultConfig.versionCode + "-" + variant.productFlavors[0].name + ".apk");
        }
    }
}

dependencies {
    provided fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:design:24.2.1'
    compile 'org.apache.commons:commons-io:1.3.2'
    compile 'com.alibaba:fastjson:1.1.54.android'
    compile 'com.github.clans:fab:1.6.4'
    compile 'com.umeng.analytics:analytics:latest.integration'
    compile 'eu.chainfire:libsuperuser:1.0.0.+'
    compile 'com.squareup.okhttp:okhttp:2.7.5'
}
